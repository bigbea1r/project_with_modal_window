<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper"> 
                        <!--modal-window-->
        <form action="#" method="get">
            <div id="popup" class="popup">
                <div class="popup__body">
                    <a href="#" class="popup__area"></a>
                    <div class="popup__contant">
                        <a href="" class="popup__close">x</a>
                        <div class="popup__text">
                            <h1>Log in</h1>
                            <div class="form__modal">
                                <input id="receive__1" type="text" placeholder="Name">
                            </div>
                            <div class="form__modal">
                                <input id="receive__2" type="text" placeholder="Surname">
                            </div>
                           <div class="form__modal">
                                <input id="receive__3" type="text" placeholder="Login">
                           </div>
                           <div class="form__modal">
                                <input id="receive__4" type="password" placeholder="Password">
                           </div>
                           <p><input type="checkbox" ><a href="https://templatearchive.com/privacy-policy-templates/" class="item">I agree to the privacy policy</a>
                            <div class="formBtn">
                                <button id="btnMd" type="submit">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script defer src="js/scriptMd.js"></script>
            </div> 
        </form>
        <!--content-->
        <div class="container">
            <div class="containet-left">               
                    <h1>Sign up</h1>
                    <div class="item">
                        <p>By signing up, you agree ot the <a href="https://termly.io/resources/templates/terms-of-use-template/">Terms  of use</a> and 
                        <a href="https://templatearchive.com/privacy-policy-templates/">Privacy Policy.</a></p>
                        <p>Email</p>
                    </div>
                    <div class="form">
                         <input id="receive" type="text">
                    </div>
                    <div class="formBtn">
                        <button id="btnCnt" type="submit">Sign in</button>
                    </div>
                      <p>Already have an account? <a href="#popup">Log in</a></p>
            </div>
            <div class="container-right">
                <div class="image">
                    <img src="img/10.png">
                </div>
                    <div class="item-1">
                       <p>Your plan includes</p>
                    </div>
                  <div class="item-2">
                    <ul>
                        <li>Unlimited projects and resources</li>
                        <li>Unlimited templates</li>
                        <li>Unlimited storage</li>
                        <li>List, Board, and Calendar views...</li>
                    </ul>
                  </div>
            </div>
            <script defer src="js/scriptCnt.js"></script>
        </div> 
    </div>
</body>
</html>
